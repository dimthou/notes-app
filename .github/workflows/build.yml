name: Build AMD64 Images

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest # Native AMD64!

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v4
        with:
          context: ./NotesApp.Api
          file: ./NotesApp.Api/Dockerfile
          push: true
          tags: dimthou/notesapp-api:latest
          platforms: linux/amd64
          provenance: false
          sbom: false

      - name: Build and push Web
        uses: docker/build-push-action@v4
        with:
          context: ./NotesApp.Web
          file: ./NotesApp.Web/Dockerfile
          push: true
          tags: dimthou/notesapp-web:latest
          platforms: linux/amd64
          provenance: false
          sbom: false
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
